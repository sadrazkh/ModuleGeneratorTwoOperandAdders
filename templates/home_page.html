<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">Module Generator</a>
  <button class="navbar-toggler justify-content-center" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>

    </br>

</div>
<div class="row">
    <div class="col col-md-4">
<nav class="nav flex-column">
</nav>
</div>
<div class="col col-md-4">
    <form method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1" name="SelectTypeOfAdder">
      <option>Carry Ripple Adder</option>
      <option>Carry Select Adder</option>
      <option>Carry Skip Adder</option>
      <option>Kogge Stone Adder</option>
      <option>Carry Look Aheaed Adder</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Digit">Digit</label>
    <input type="number" class="form-control" id="Digit" placeholder="Digit bit" name="DigitOfAdder">
  </div>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">submit</button>
</form>
</div>
<div class="col col-md-4"></div>
</div>
</div>
